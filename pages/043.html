<div class="container-fluid h100">
    <div class="row header-row  ">
        <div class="col-md-12 col-xs-8 col-xs-offset-2 pop-in col-md-offset-0">
            <div class="new-main-content">
                <h2>Simple</h2>
                <!-- Change Header -->
            </div>
        </div>
    </div>
    <div class="row content-row  pop-in">
      <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-pad0  col-xs-12">
          <!-- put all of your content into here div -->
          <div class="squiggle-container pop-in">
              <div class="top-squiggle"><img src="/images/course-assets/squiggle/white-top.svg" alt=""></div>
              <!-- put all of your content into the squiggle content div -->
              <div class="squiggle-content white-squiggle">
                  <div class="row sortable-goals">
                     <div class="col-xs-12 sortable-goals">
                       <div class="numbers-list">
                         <div class="numbers"><img src="/course-files/course-09-time-management/images/png/numbers1@2x.png" alt=""></div>
                         <div class="numbers"><img src="/course-files/course-09-time-management/images/png/numbers2@2x.png" alt=""></div>
                         <div class="numbers"><img src="/course-files/course-09-time-management/images/png/numbers3@2x.png" alt=""></div>
                       </div>

                       <ul id="sortable" class="skills-list">
                          <li track-by="$index" id="<{goal.id}>" v-for="goal in goals | orderBy 'orderGoal'" class="skills-item skills-draggable">
                              <{ goal.name }></li>
                       </ul>
                        </div>

                      </div>
                      <p class="blue-text text-center">Drag your goals into order from most important to least important.</p>

              </div>
              <div class="bot-squiggle"><img src="/images/course-assets/squiggle/white-bottom.svg" alt=""></div>
          </div>
      </div>
  </div>
    <!-- end  content -->
    <!-- =========================== -->
    <!-- footer start -->
    <div class="row progressWrap">
        <div class="col-xs-12 col-pad0">
            <!-- S:Progress Bar -->
            <div class="progress-row">
                <div class="hand-arrow">
                    <div class="percentageTxt hidden">
                        <p>60%</p>
                    </div>
                    <img class="percentageArrow hidden" src="../img/progressBar/hand_arrow.png" alt="" />
                </div>
                <div class="container progressContainer">
                    <div class="row">
                      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-flex-center">
                          <a href="#042" class="course-button prev-button"></a>
                      </div>
                        <!-- leftArrow -->
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 align safari-only2">
                            <div class="course-progress-bar-wrap">
                                <div class="courseProgressBar">
                                    <p class="fixed hidden">60%</p>
                                    <div class="percentageProgress"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-flex-center safari-only">
                            <a href="#044" class="jba-btn jba-btn-submit">Submit</a>
                        </div>
                        <!-- rightArrow -->
                    </div>
                </div>
            </div>
            <!-- E:Progress Bar -->
        </div>
    </div>
</div>
