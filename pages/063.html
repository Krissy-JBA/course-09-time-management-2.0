<div class="container-fluid h100">
    <div class="row header-row  ">
        <div class="col-md-12 col-md-offset-0 col-sm-8 col-sm-offset-2 pop-in">
            <div class="new-main-content">
                <h2>How will you know you've achieved it?</h2>
                <!-- Change Header -->
            </div>
        </div>
    </div>
    <div class="row content-row pop-in">
      <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-pad0  col-xs-12">
          <!-- put all of your content into here div -->
          <div class="squiggle-container pop-in">
              <div class="top-squiggle"><img src="/images/course-assets/squiggle/white-top.svg" alt=""></div>
              <!-- put all of your content into the squiggle content div -->
              <div class="squiggle-content white-squiggle">
                  <div class="row ">
                      <div class="col-md-12">
                        <p>Here's your intermediate BHAG goal:</p>
                        <p class="purple-text"><{goal2}></p>
                        <br>
                        <p>Make it measurable.</p>
                        <p>What needs to have happened for you to think: 'I achieved it!'?</p>
                        <div class="squiggle-container one-line one-line-bot">
                              <div class="top-squiggle top-squiggle-change-1"><img src="/images/course-assets/forms/lightTop.svg" alt=""></div>
                              <div class="squiggle-content textbox-colour-select-1 light-beige-textbox">
                                  <div class="squiggle-container">
                                      <!-- put all of your content into here div -->
                                      <div id="courseFormWrapperDiv1" class="course-form-padding courseFormWrapDiv textarea-mobile">
                                          <textarea id="textarea" v-on:keyup="checkContent" @contextmenu="checkContent" v-on:change="saveInputField(inputfield1)" v-model="inputfield1" placeholder="Enter text here..." class="form-control form-control-1 course-input-field-black"></textarea>
                                      </div>
                                      <!-- End Content -->
                                  </div>
                              </div>
                              <div class="bot-squiggle bot-squiggle-change-1"><img src="/images/course-assets/forms/lightBott.svg" alt=""></div>
                          </div>
                          <p class="blue-text text-center">Restate the goal above in measurable terms.</p>
                      </div>
                  </div>
              </div>
              <div class="bot-squiggle"><img src="/images/course-assets/squiggle/white-bottom.svg" alt=""></div>
          </div>
      </div>
  </div>
    <!-- end  content -->
    <!-- =========================== -->
    <!-- footer start -->
    <div class="row progressWrap">
        <div class="col-xs-12 col-pad0">
            <!-- S:Progress Bar -->
            <div class="progress-row">
                <div class="hand-arrow">
                    <div class="percentageTxt hidden">
                        <p>60%</p>
                    </div>
                    <img class="percentageArrow hidden" src="../img/progressBar/hand_arrow.png" alt="" />
                </div>
                <div class="container progressContainer">
                    <div class="row">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-flex-center">
                          <a href="#062" class="course-button prev-button"></a>
                        </div>
                        <!-- leftArrow -->
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 align">
                            <div class="course-progress-bar-wrap">
                                <div class="courseProgressBar">
                                    <p class="fixed hidden">60%</p>
                                    <div class="percentageProgress"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-flex-center safari-only">
                          <a href="#064" class="jba-btn-submit jba-btn" v-bind:class="{'jba-btn-locked': content == false}">Submit</a>
                          <i class="arrowLock fa fa-lock" v-show="content == false" aria-hidden="true"></i>
                        </div>
                        <!-- rightArrow -->
                    </div>
                </div>
            </div>
            <!-- E:Progress Bar -->
        </div>
    </div>
</div>
